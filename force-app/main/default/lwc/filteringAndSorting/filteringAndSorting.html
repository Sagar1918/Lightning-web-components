<template>
    <lightning-card title="Client Side Filtering & Sorting">
        <div class="slds-p-around_medium">
            <lightning-layout>
                <lightning-layout-item size="4" padding="around-small">
                    <lightning-combobox
                      name={filterBy}
                      label="Filter By"
                      value={filterBy}
                      placeholder="Select"
                      options={FilterByOptions}
                      onchange={filterByHandler}   
                    ></lightning-combobox>
                </lightning-layout-item>

                <lightning-layout-item size="4" padding="around-small">
                    <lightning-input type="text" label="Filter" onkeypress={filterHandler}></lightning-input>
                </lightning-layout-item>

                <lightning-layout-item size="3" alignment-bump="left" padding="around-small">
                    <lightning-combobox
                      name={sortedBy}
                      label="Sorted By"
                      value={sortedBy}
                      options={FilterByOptions}
                      onchange={sortHandler}  
                    ></lightning-combobox>
                </lightning-layout-item>
            </lightning-layout>
            <table>
                <thead>
                    <tr>
                        <template for:each={headings} for:item="heading">
                            <th key={heading}>{heading}</th>
                        </template>
                    </tr>
                </thead>
                <tbody>
                    <template for:each={filteredData} for:item="item">
                        <tr key={item.id}>
                            <td>{item.Id}</td>
                            <td>{item.Name}</td>
                            <td>{item.Email}</td>
                            <td>{item.Title}</td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </div>
    </lightning-card>
</template>
