<template>

    <!-- To display data on conditional rendering -->
    <lightning-card icon-name="standard:account" variant="base">
        <lightning-button variant="brand" label="Get Data" title="Primary action" 
        onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
        <template if:true={isVisible}>
          <div>Welcome</div>
        </template>
        <template if:false={isVisible}>
            <div>Click on the button to see the data</div>
        </template>
    </lightning-card>

    <!-- Password checking logic  -->
    <lightning-card  variant="base">
     <lightning-input 
       type="text"
       label="Enter your password"
       onkeyup={changeHandler}
     ></lightning-input>
     <template if:true={getPassword}>
        <div>Congrats! yor password got matched.</div>
     </template>
    </lightning-card>

    <!-- Template looping using for:each -->
    <lightning-card title="Template looping using for:each" variant="base">
      <template for:each={companies} for:item="company">
    <ul class="slds-dropdown__list" role="menu" key={company}>
        <li class="slds-dropdown__item">{company}</li>
    </ul>
      </template>
     </lightning-card>

     <!-- Template looping using iterator -->
    <lightning-card title="Template looping using iterator" variant="base">
    <template iterator:it = {ceoList} >
      <ul class="slds-list" key={it.value.id}>
        <li class="slds-item">
            <strong>{it.value.company}</strong>, {it.value.ceo}
        </li>
      </ul>
    </template>
       </lightning-card>
    
</template>
