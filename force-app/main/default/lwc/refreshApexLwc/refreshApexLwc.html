<template>
    <lightning-card title="Lightning Data table">
        <div class="slds-m-around_medium">
            <template if:true={contacts.data}>
                <lightning-datatable
                key-field="id"
                data={contacts.data}
                columns={columns}
                onsave={handleSave}
                draft-values={draftValues}
              ></lightning-datatable>
            </template>
        </div>
    </lightning-card>
</template>
