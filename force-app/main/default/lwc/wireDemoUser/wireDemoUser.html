<template>
    <lightning-card title="User Detail using Wire function">
        <div class="slds-var-p-around_medium">
            <template if:true={userDetails}>
                <div><strong>Email: </strong>{userDetails.Email.value}</div>
                <div><strong>Name: </strong>{userDetails.Name.value}</div>
            </template>
        </div>
    </lightning-card>

    <lightning-card title="User Detail using Wire property">
        <div class="slds-var-p-around_medium">
            <!--Conditional rendering if there is a data show the details-->
            <template if:true={userDetailProperty.data}>
                <div><strong>Email: </strong>{userDetailProperty.data.fields.Email.value}</div>
                <div><strong>Name: </strong>{userDetailProperty.data.fields.Name.value}</div>
            </template>
        </div>
    </lightning-card>
</template>
