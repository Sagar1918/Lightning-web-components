<template>

    <!--1. Example of p2c comm using Primitive data -->
    <c-p2c-child-primitive
        message = 'Message from parent Component'
        card-heading = "Parent to child Comm using primitive data type"
    ></c-p2c-child-primitive>

     <!--2. Example of p2c comm using Non Primitive data -->
    <div class="slds-var-m-bottom_medium"></div>
    <c-p2c-child-non-primitive carousel-details={carouselData}></c-p2c-child-non-primitive>

     <!--3. Example of p2c comm using action-->
      <div class="slds-var-m-bottom_medium"></div>
      <lightning-card title="Parent to child Comm on Action">
        <div class="slds-var-m-around_medium">
            <lightning-input 
            type="number"
            label="Enter percentage"
            value={percentage}
            onkeyup={changeInput}
          ></lightning-input>
         <c-p2c-progress-bar 
         progress-value = {percentage}
         >
         </c-p2c-progress-bar> 
        </div>
      </lightning-card>

      <!-- Calling child method from parent Component -->
       <div title="Calling child method from Parent Component">
       <c-p2c-slider-component></c-p2c-slider-component>
       <lightning-button 
         variant="brand"
         label="Reset Slider" 
         onclick={handleSlider} 
       ></lightning-button>
      </div>
</template>
