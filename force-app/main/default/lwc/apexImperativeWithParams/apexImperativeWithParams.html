<template>
    <lightning-card title="Apex Imperative with params"> 
        <div class="slds-var-p-around_medium">
            <lightning-input 
              type="search"
              label="Search Account"
              onchange={searchHandler}
              value={searchKey}
            ></lightning-input>
        </div>

        <template if:true={accounts}>
            <template for:each={accounts} for:item="account">
                <div class="slds-box slds-box_xx-small slds-var-m-bottom_medium" key={account.id}>
                    <p>{account.Name}</p>
                </div>
            </template>
        </template>
    </lightning-card>
</template>
